version: '3.9'
services:
  front:
    image: bizgpt/bizgpt-frontend:1.0.0
    build: .
    command: sh -c "node .next/standalone/server.js"
    volumes:
      - .:/app
    container_name: front-${PROJECT_NAME}
    restart: unless-stopped
    labels:
      - traefik.http.routers.front.rule=Host(`${SITE_URL}`)
      - "traefik.http.routers.front.tls=true"
      - "traefik.http.routers.front.tls.domains[0].main=${SITE_URL}"
    networks:
      - local-traefik-network

# /_next/static
#PathPrefix(`/products/`
  nginx:
    image: nginx:1.23.0-alpine
    restart: unless-stopped
    volumes:
      - ./nginx/templates/:/etc/nginx/templates/:ro
      - ./.next/static:/_next/static
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
#    ports:
      # - 80:80
#      - ${NGINX_PORT}:${NODE_PORT}
    env_file:
      - .env
    depends_on:
      - front
    container_name: nginx-${PROJECT_NAME}
    labels:
      - "traefik.http.routers.nginx.rule=(Host(`${SITE_URL}`) && PathPrefix(`/_next/static`))"
      - "traefik.http.routers.nginx.tls=true"
      - "traefik.http.routers.nginx.tls.domains[0].main=${SITE_URL}"
    networks:
      - local-traefik-network


networks:
  local-traefik-network:
    external: true
